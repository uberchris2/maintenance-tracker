<div class="card text-white bg-primary mb-3 vehicle-card" routerLink="/vehicle/{{vehicle.id}}" *ngIf="!deleted">
  <div class="card-body">
    <h5 class="card-title">{{vehicle.name}}</h5>
    <p class="card-text">Last reported mileage is <a routerLink="/updateVehicle/{{vehicle.id}}">{{vehicle.mileage}}</a>.</p>
    <div class="btn-group">
      <button class="btn btn-secondary" routerLink="/recordMaintenance/{{vehicle.id}}" title="Record maintenance for this vehicle">
        <fa-icon icon="plus"></fa-icon>
      </button>
      <button class="btn btn-secondary" routerLink="/updateVehicle/{{vehicle.id}}" title="Edit this vehicle">
        <fa-icon icon="edit"></fa-icon>
      </button>
      <button class="btn btn-secondary" (click)="delete($event)" title="Delete this vehicle">
        <fa-icon icon="trash"></fa-icon>
      </button>
      <button class="btn btn-secondary" routerLink="/updateVehicle/{{vehicle.id}}" title="Share maintenance for this vehicle">
        <fa-icon icon="share"></fa-icon>
      </button>
    </div>
  </div>
</div>
