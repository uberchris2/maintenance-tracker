<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate">
 <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" routerLink="/home">Maintenance Tracker</a>
  <button class="navbar-toggler" type="button" (click)="navbarCollapsed = !navbarCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" [ngbCollapse]="navbarCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [class.active]="currentUrl == '/home' || currentUrl == '/'">
        <a class="nav-link" routerLink="/home">Home</a>
      </li>
      <li class="nav-item" [class.active]="currentUrl == '/fleet'">
        <a class="nav-link" routerLink="/fleet">Fleet</a>
      </li>
    </ul>
    <button class="btn btn-secondary" type="submit" *ngIf="loggedIn" (click)="logout()">
      <fa-icon icon="sign-out-alt"></fa-icon>
    </button>
  </div>
</nav>

<div class="container">
  <router-outlet *ngIf="!isIframe"></router-outlet>

  <footer id="footer">
    <div class="row">
      <div class="col">
        <ul class="list-unstyled">
          <li class="float-lg-right"><a href="javascript:void(0);" onclick="window.scrollTo(0,0)">Back to top</a></li>
          <li><a routerLink="/privacyPolicy">Privacy Policy</a></li>
          <li><a routerLink="/feedback">Feedback</a></li>
          <li><a href="https://dev.azure.com/chris0843/Maintenance%20Tracker/_workitems/recentlyupdated/">Development</a></li>
          <li><a href="https://paypal.me/uberchris2">Donate</a></li>
        </ul>
      </div>
    </div>
  </footer>
</div>
