<div class="page-header" id="banner">
  <div class="row">
    <div class="col">
      <h1><a routerLink="/fleet">Fleet</a> > Add vehicle</h1>
    </div>
  </div>
</div>

<form>
  <div class="form-group">
    <label for="yearSelect">Year</label>
    <select class="form-control form-control-lg" id="yearSelect" name="yearSelect" (change)="yearSelected()" [(ngModel)]="year">
      <option value=""></option>
      <option *ngFor="let year of years" [value]="year">{{year}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="makeSelect">Make</label>
    <select class="form-control form-control-lg" id="makeSelect" name="makeSelect" (change)="makeSelected()" [(ngModel)]="make" [disabled]="!makes">
      <option value=""></option>
      <option *ngFor="let make of makes" [ngValue]="make">{{make.make_display}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="modelSelect">Model</label>
    <select class="form-control form-control-lg" id="modelSelect" name="modelSelect" (change)="modelSelected()" [(ngModel)]="model" [disabled]="!models">
      <option value=""></option>
      <option *ngFor="let model of models" [value]="model">{{model}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="nameSelect">Name</label>
    <input type="text" class="form-control form-control-lg" id="nameSelect" name="nameSelect" [(ngModel)]="name" [disabled]="!model" >
  </div>
  <button class="btn btn-primary" (click)="add()">Submit</button>
  <a class="btn" routerLink="/fleet">Cancel</a>
</form>
